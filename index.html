<!DOCTYPE html>
<html>
<head>
	<title>Local Weather App</title>
  <link rel="stylesheet" type="text/css" href="./lib/node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>

<div class="container">
	<h3>Enter a zipcode below to see current weather conditions</h3>
	<div class="row">
	  <div class="col-sm-4">
	    <div class="input-group">
	      <input type="text" class="form-control" id="search-input" placeholder="37216">
	      <span class="input-group-btn">
	        <button class="btn btn-default" type="button" id="search-btn">Search!</button>
	      </span>
	    </div><!-- /input-group -->
	  </div><!-- /.col-lg-6 -->
	</div><!-- /.row -->
</div>

<div id="output"></div>

<div id="days" class="footer navbar-fixed-bottom"></div>
<script type="text/javascript" src="./lib/node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="./lib/node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="./dist/app.js"></script>

</body>
</html>
